{% extends "account/base.html" %}
{% load static %}
{% load i18n %}
{% load account socialaccount %}
{% load tailwind_filters %}


{% block whitebox %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-20 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="mx-auto h-40 w-auto" src="{%static 'images/logo.png'%}" alt="Workflow">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Inicia Sesión con tu cuenta
    </h2>
    <p class="mt-2 text-center text-s text-gray-600">
      O
      <a href="{% url 'account_signup' %}" class=" text-xl font-medium text-purple-400 hover:text-purple-600">
        Regístrate
      </a>
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">  
      <!--FORM-->
      <form class="space-y-6" action="{% url 'account_login' %}" method="POST">
        {% csrf_token %}
        <div>
          </label>
          <div class="mt-1">
          {{ form|crispy }}
          </div>
        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Iniciar sesión
          </button>
        </div>
      </form>

    </div>
  </div>
</div>


{% endblock %}
